<!DOCTYPE HTML>
<html>
	<head>
		<title>NexusJS - Run Tests</title>
		<script data-main="main" src="lib/require.js"></script>
		<link rel="stylesheet" href="css/qunit.css" type="text/css" media="screen" />				
	</head>
	
	<body>
		<table>
		    <tr>
			<td colspan="2">
			    <h1>NexusJS Tests</h1>
			</td>
		    </tr>
		    <tr>
			<td colspan="2"><input type="button" value="Perform Tests " id="performTest" /></td>
		    </tr>
		    <tr>
			<td colspan="2">
			    <h2>Test Results</h2>
			</td>
		    </tr>
		    <tr>
			<td colspan="2"><div id="testResults"></div></td>
		    </tr>
		</table>
            
            
        <h1 id="qunit-header">QUnit Test Suite</h1>
		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>

	</body>
</html>
