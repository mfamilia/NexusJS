<!DOCTYPE HTML>
<html>
	<head>
		<title>NexusJS - Run Tests</title>
		
		<!-- jQuery -->
		<script src="lib/jquery-1.7.1.js"></script>		
		
		<!-- QUnit -->
		<link rel="stylesheet" href="http://code.jquery.com/qunit/git/qunit.css" type="text/css" media="screen" />
		<script type="text/javascript" src="http://code.jquery.com/qunit/git/qunit.js"></script>					
		
		<!-- NexusJS -->
		<script src="../nexus.js"></script>
		
		<!-- Tests -->
		<script src="js/CreateCachableEventStoreTests.js"></script>				
		<script src="js/DBTests.js"></script>			
		<script src="js/HelpersTests.js"></script>	
		<script src="js/LocalStorageArrayListTests.js"></script>	
		<script src="js/LocalStorageArrayTests.js"></script>			
		<script src="js/LocalStorageCachableEventStoreTests.js"></script>	
		<script src="js/LocalStorageCommandBusTests.js"></script>		
		<script src="js/LocalStorageDBTests.js"></script>							
		<script src="js/SimpleArrayListTests.js"></script>		
		<script src="js/SimpleArrayTests.js"></script>		
		<script src="js/SimpleCachableEventStoreTests.js"></script>			
		<script src="js/SimpleCommandBusTests.js"></script>		
		<script src="js/SimpleDBTests.js"></script>					
		<script src="js/UtilTests.js"></script>		
		
	
		
	
		
	</head>
	
	<body>
		<table>
		    <tr>
			<td colspan="2">
			    <h1>NexusJS Tests</h1>
			</td>
		    </tr>
		    <tr>
			<td colspan="2"><input type="button" value="Perform Tests " id="performTest" /></td>
		    </tr>
		    <tr>
			<td colspan="2">
			    <h2>Test Results</h2>
			</td>
		    </tr>
		    <tr>
			<td colspan="2"><div id="testResults"></div></td>
		    </tr>
		</table>
            
            
        <h1 id="qunit-header">QUnit Test Suite</h1>
		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>

		<script type="text/javascript">



		    $().ready(function () {
				$('#performTest').click(function () { 	        
					
					NexusJS.Tests.run([
						NexusJS.Tests.CreateCachableEventStoreTests,					
						NexusJS.Tests.DBTests,
						NexusJS.Tests.HelpersTests,
						NexusJS.Tests.LocalStorageArrayListTests,
						NexusJS.Tests.LocalStorageArrayTests,
						NexusJS.Tests.LocalStorageCachableEventStoreTests,
						NexusJS.Tests.LocalStorageCommandBusTests,
						NexusJS.Tests.LocalStorageDBTests,					
						NexusJS.Tests.SimpleArrayListTests,
						NexusJS.Tests.SimpleArrayTests,
						NexusJS.Tests.SimpleCachableEventStoreTests,							
						NexusJS.Tests.SimpleCommandBusTests,
						NexusJS.Tests.SimpleDBTests,
						NexusJS.Tests.UtilTests
					]);
		
			    });
		    });
		</script>
	</body>
</html>
